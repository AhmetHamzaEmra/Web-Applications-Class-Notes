<!DOCTYPE html>
<html>
<head>
	<title>Empty Tables</title>
	<style type="text/css">
		table, th,tr,td {border: 2px solid black }
		table { empty-cells: show;}
	</style>
</head>
<body>
		<table style="width:60%">

            <tr>
                <th>&nbsp; </th>
                </tr>
            <tr>
                <th>&nbsp; </th>
            </tr>
            <tr>
                <th>&nbsp; </th>
            </tr>
            
        </table>
        <p></p>
        <table style="width:60%">
        
            <tr>
                <th>&nbsp; </th>
            	<th> &nbsp;</th>
            	<th> &nbsp;</th>
            </tr>
            
            
        </table>

        <p></p>

        <table style="width:60%">
        
            <tr>
                <th>&nbsp; </th>
            	<th> &nbsp;</th>
            	<th> &nbsp;</th>
            </tr>
            <tr>
                <th> &nbsp;</th>
            	<th> &nbsp;</th>
            	<th> &nbsp;</th>
            </tr>
            <tr>
                <th>&nbsp; </th>
            	<th> &nbsp;</th>
            	<th> &nbsp;</th>
            </tr>

            
        </table>
</body>
</html>
