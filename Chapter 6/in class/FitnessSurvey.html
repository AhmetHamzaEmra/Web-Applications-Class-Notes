<!DOCTYPE html>
<html>
<head>
	<title>Fitness Survey</title>
	
</head>
<body>
	<form>
	
			<fieldset>
				<legend>
					Do you belong to a gym or fitness center?</legend><br />

					<input type="radio" name="belong" value="YES" />YES
					<input type="radio" name="belong" value="NO" />NO
					<br />
				
			</fieldset>


			<fieldset>
				<legend>
					How do you stay in shape? </legend><br />

					<input type="checkbox" name="shape" value="Fitness" />Fitness classes
				<input type="checkbox" name="shape" value="Weights" />Weights
				<input type="checkbox" name="shape" value="Jogging" />jogging
				<input type="checkbox" name="shape" value="Cardiovascular" />Cardiovascular Machines
				<input type="checkbox" name="shape" value="Swiming" />Swimming
				<input type="checkbox" name="shape" value="Team" />Team Sports
				<input type="checkbox" name="shape" value="Other" />Other
			
				
			</fieldset>



			<fieldset>
				<legend>
					How often do you exercise?</legend><br />

					<input type="radio" name="exercise" value="Once_per_week" />Once per week

				<input type="radio" name="exercise" value="2_3_times" />2-3 times per week
				<input type="radio" name="exercise" value="4_6_times" />4-6 times per week
				<input type="radio" name="exercise" value="Every_day" />Every Day
				
			</fieldset>

			<fieldset>
				<legend>
					Why do you exercise? </legend>
<br />
				<input type="checkbox" name="Why" value="Enjoy" />I enjoy it
				<input type="checkbox" name="Why" value="dit" />I want to keep fit
				
			</fieldset>



	</form>
	<p><input type="reset" /><input type="submit" /></p>
</body>
</html>
